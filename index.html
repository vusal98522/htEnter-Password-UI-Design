<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter-Password-UI--Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p>Enter your password</p>
            <section class="profile">
                <figure><img src="./assets/img/Sarah.svg" alt="#"></figure>
                <div class="text">
                    <p>Business Account</p>
                    <p>Sarah Bills</p>
                </div>
            </section>
            <section class="password">

                <p>Password</p>
                <div class="input">
                    <figure><img src="./assets/icons/password.svg" alt=""></figure>
                    <p>**************</p>
                    <figure><img src="./assets/icons/check.svg" alt=""></figure>
                </div>
            </section>
            <section class="group">
                
                    <div class="text">
                        <figure><img src="./assets/icons/Group.svg" alt=""></figure>
                        <p>Stay signed in</p>
                    </div>
                    <button>Continue</button>
               
            </section>

        </div>
        <div class="text">Reset password</div>
    </div>
    
</body>
</html>
